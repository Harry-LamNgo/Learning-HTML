<body>
    <!-- Pseudo Element = it is the keyword added after a selector
                          that is used to style a specific parts
                          of an element.

                          syntax= selector::pseudo-element
      -->

    <ul id="fruits">
        <li id="apple">Apple</li>
        <li id="banana">Banana</li>
        <li id="orange">Orange</li>
    </ul>

</body>
</html>
