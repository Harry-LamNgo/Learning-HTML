<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 4: HTML Forms</title>
</head>
<body>
    <h1>Exercise 4: Forms</h1>

    <form action="#" method="POST" enctype="multipart/form-data">

        <label for="username">username:</label>
        <input type="text" id="username" name="username" placeholder="SonicHedgehog" minlength="6" maxlength="15"><br><br>

        <!-- Use required attribute if the data is necessary -->

        <label for="password">password:</label>
        <input type="password" id="password" name="password"><br><br>

        <label for="email">email:</label>
        <input type="email" id="email" name="email" placeholder="supersonic@fake.com"><br><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" placeholder="0912-345-678" pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}"><br><br>

        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday"><br><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="0"  max="99" value="1"><br><br>

        <label for="title">Title:</label>

        <label for="Mr.">Mr.</label>
        <input type="radio" id="Mr." value="Mr." name="title">
        <label for="Ms.">Ms.</label>
        <input type="radio" id="Ms." value="Ms." name="title">
        <label for="PhD.">PhD.</label>
        <input type="radio" id="PhD." value="PhD." name="title"><br><br>

        <label for="payment">Payment </label>
        <select id="payment" name="payment">
            <option value="visa">visa</option>
            <option value="mastercard">mastercard</option>
            <option value="giftcard">giftcard</option>
        </select><br><br>

        <label for="checkbox">Checbox </label>
        <input type="checkbox" id="checkbox" name="checkbox"><br><br>

        <label for="comment">Comment </label>
        <textarea id="comment" name="comment" rows="3" cols="20"></textarea><br><br>

        <label for="file">File:</label>
        <input type="file" id="file" name="file" accept="image/png, image/jpeg"><br><br>

        <input type="reset"><br>
        <input type="submit">

    </form>
    
</body>
</html>
