<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 3: Lists and Tables</title>
</head>
<body>
    <h1>Exercies 3: Lists & Tables</h1>
    
    <h2>Unordered List</h2>
    <ul>
        <li>Milk</li>
        <li>Bread</li>
        <li>Eggs</li>
    </ul>

    <h2>Ordered List</h2>
    <ol>
        <li>Wake up</li>
        <li>Brush teeth</li>
        <li>Go to Work</li>
    </ol>

    <hr>

    <h2>Table</h2>
    <table border="1"  cellpadding="8">
        <tr>
            <th>Name</th>
            <th>Job</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>Lam</td>
            <td>Embedded Engineer</td>
            <td>Vietnam</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Developer</td>
            <td>USA</td>
        </tr>

    </table>

</body>
</html>
