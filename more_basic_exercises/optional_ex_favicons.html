<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/ico" href="favicon_img/favicon.ico">
    <title>Favicon</title>
</head>
<body>

    <p>Favicon is a <strong>small icon</strong> representing a website, appearing in browser tabs, address bars ...</p>
    <p>You can use files .png, .ico or .jpeg for Favicon.</p>
    <p>Use link before tittle, set rel="icon" type ="image/ico" or "image/png" then href="location of image"</p>

    <p>Example</p>
    <img src="favicon_img/image_example.png" alt="image_example">
    
</body>
</html>
