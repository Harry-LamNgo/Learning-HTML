<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button in HTML</title>
</head>
<body>

    <a target="_blank" href="https://www.google.com/">
        <button style="font-size: 25px; background-color: aliceblue; color:red; border-radius: 25px;">click me</button>
    </a>
    <br>
    <br>
    <button onclick="doSomething()" style="font-size: 30px; background-color: green; color:aliceblue">click me too</button>

    <p id= "Greeting"> Hellooo</p>
    <script>
        function doSomething(){
            document.getElementById("Greeting").innerHTML = "Goodbye"
        }
    </script>

</body>
</html>
